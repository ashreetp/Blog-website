{% extends 'base.html' %}

{% block body %}
<style>
    textarea{
    padding:10px;
    margin: 0 auto 10px; 
    border:none ;font-size:20px;
    font-family:'Montserrat Alternates';
    border-radius:10px;outline:none;
    transition: box-shadow .3s ease
  }
  textarea:-ms-input-placeholder {color: blueviolet}
  textarea::-moz-placeholder {color: blueviolet}
  textarea::-webkit-input-placeholder {color: blueviolet}
  
  textarea:focus{2px solid blueviolet}
  textarea:focus,
  textarea:hover{box-shadow:0px 0px 13px 0px blueviolet}
  </style>
  
<div class="container" style="padding-left:300px;padding-right:300px;padding-top:120px;">
    <form class="form-horizontal" method="post">
        <div class="form-group">
            <div>
                <textarea id="field" name="title" rows="1" cols="46">{{ session['tit'] }}</textarea>
              </div>
            <div>
                <textarea id="field" name="editor" maxlength="3000" rows="10" cols="46">{{ session['current'] }}</textarea>       
            </div>
        </div>
        <button type='submit' class="btn btn-info btn-lg btn-block">Update Blog</button>
      </form>
    </div>
{% endblock %}
