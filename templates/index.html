{% extends 'base.html' %}

{% block body %}
<div class="container" style="padding-top:90px;">
    {%if blogs %}
    <table class="table">
        <tbody>
            {% for b in blogs %}
          <tr>
            <td style="width:850px;"><h4> <a href="/blogs/{{ b[0] }}" style="color:rgb(6, 121, 252);">{{ b[1] }}</a> </h4></td>
            <td><h5 style="color:rgb(103, 174, 255);"> Written by <hr>{{ b[2] }} </h5></td>
          </tr>
    {% endfor %}
{% else %}
<tr>
    <h3 style="color:whitesmoke;">No Blogs</h3>
</tr>
{% endif %}
</tbody>
</table>

</div>
{% endblock %}
